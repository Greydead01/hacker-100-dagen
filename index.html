<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transmission</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Courier New, monospace;
      font-size: 18px;
      background-color: white;
      color: black;
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  const hackerText = `
0xA3F9C1 :: encrypt_stream()
vector override @ memory[00FF]
hash collision detected
rerouting packets...
SIGINT suppressed
AUTH_TOKEN = VALID
`;

  const finalMessage = `
De laatste 100 dagen komen eraan...
kans op vuiligheid.
Wees voorbereid.
`;

  let i = 0;

  function type(text, speed, callback) {
    i = 0;
    screen.innerHTML = "";
    function typing() {
      if (i < text.length) {
        screen.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(typing, speed);
      } else if (callback) {
        callback();
      }
    }
    typing();
  }

  // Fase 1: hacker-gedoe
  type(hackerText, 30, () => {
    screen.innerHTML += "<br><br>incoming transmission...";
    
    // 3 seconden wachten
    setTimeout(() => {
      // Fase 2: zwart scherm + groen
      document.body.style.backgroundColor = "black";
      document.body.style.color = "#00ff00";
      screen.innerHTML = "";

      // Typ finale boodschap
      type(finalMessage, 50, () => {
        // 5 seconden wachten
        setTimeout(() => {
  screen.innerHTML += "<br><br>self destructing";

  setTimeout(() => {
    // Alles wissen
    screen.innerHTML = "";

    // Rood foutbericht in het midden
    screen.style.display = "flex";
    screen.style.justifyContent = "center";
    screen.style.alignItems = "center";
    screen.style.height = "100vh";
    screen.style.textAlign = "center";
    screen.style.color = "red";
    screen.style.fontSize = "22px";

    screen.innerHTML = `
Error.<br>
Senior Zenith 2026 terminated this message
    `;
  }, 2000);

}, 5000);

      });

    }, 3000);
  });
</script>

</body>
</html>
