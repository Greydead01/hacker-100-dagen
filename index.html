<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: Courier New, monospace;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const text = `
> Connecting...
> Access granted.

Laatste 100 dagen gestart.
`;

  let i = 0;

  function typeText() {
    if (i < text.length) {
      document.getElementById("screen").innerHTML +=
        text[i] === "\n" ? "<br>" : text[i];
      i++;
      setTimeout(typeText, 50);
    }
  }

  typeText();
</script>

</body>
</html>
