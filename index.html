<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transmission</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Courier New, monospace;
      font-size: 18px;
      background-color: white;
      color: black;
      transition: background-color 0.6s, color 0.6s;
      overflow: hidden;
    }

    #screen {
      white-space: pre-wrap;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    @keyframes redFlicker {
      0%   { color: #ff4d4d; }
      50%  { color: #8b0000; }
      100% { color: #ff4d4d; }
    }

    @keyframes glitch {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 1px); }
      40%  { transform: translate(2px, -1px); }
      60%  { transform: translate(-1px, 2px); }
      80%  { transform: translate(1px, -2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  const hackerText = `  
#include <stdio.h>
#include <stdlib.h>
#include <string.h>
#include <time.h>

#define MAX_NODES 256
#define KEY_LEN   64
#define TRUE      1
#define FALSE     0

typedef struct {
    unsigned int id;
    char key[KEY_LEN];
    int active;
} Node;

static Node nodes[MAX_NODES];
static unsigned long entropy = 0xDEADBEEF;

`;

  const warningText = `
UNAUTHORIZED ACCES DETECTED

THIS MESSAGE WAS NOT MEANT FOR YOU

PREPARE FOR TOMORROW
KEEP YOUR EYES OPEN

- SYSTEM BREACH -
`;

  function typeText(text, speed, callback) {
    let i = 0;
    screen.innerHTML = "";

    function typing() {
      if (i < text.length) {
        screen.innerHTML += text[i];
        i++;
        setTimeout(typing, speed);
      } else if (callback) {
        callback();
      }
    }
    typing();
  }

  // FASE 1 – hacker chaos
  typeText(hackerText, 28, () => {
    screen.innerHTML += "\n\nINCOMING TRANSMISSION";

    setTimeout(() => {

      // RESET → zwart + groen
      document.body.style.backgroundColor = "black";
      document.body.style.color = "#00ff00";
      screen.innerHTML = "";

      // FASE 2 – waarschuwing
      typeText(warningText, 50, () => {

        // WACHT 5 SEC → ERROR
        setTimeout(() => {

          screen.innerHTML = "";
          screen.style.display = "flex";
          screen.style.justifyContent = "center";
          screen.style.alignItems = "center";
          screen.style.height = "100vh";
          screen.style.textAlign = "center";
          screen.style.fontSize = "32px";
          

          screen.innerHTML = `
<div id="errorText">
<br><br>
Senior Zenith 2026 terminated this message
</div>
          `;

        }, 5000);

      });

    }, 3000);
  });
</script>

</body>
</html>
