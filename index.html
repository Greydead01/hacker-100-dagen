<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transmission</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Courier New, monospace;
      font-size: 18px;
      background-color: white;
      color: black;
      transition: background-color 0.6s, color 0.6s;
      overflow: hidden;
    }

    #screen {
      white-space: pre-wrap;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    @keyframes redFlicker {
      0%   { color: #ff4d4d; }
      50%  { color: #8b0000; }
      100% { color: #ff4d4d; }
    }

    @keyframes glitch {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 1px); }
      40%  { transform: translate(2px, -1px); }
      60%  { transform: translate(-1px, 2px); }
      80%  { transform: translate(1px, -2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  const hackerText = `
0xA3F9C1 :: encrypt_stream()
vector override @ memory[00FF]
hash collision detected
rerouting packets...
SIGINT suppressed
AUTH_TOKEN = VALID
`;

  const warningText = `
De laatste 100 dagen komen eraan...
kans op vuiligheid.
Wees voorbereid.
`;

  function typeText(text, speed, callback) {
    let i = 0;
    screen.innerHTML = "";

    function typing() {
      if (i < text.length) {
        screen.innerHTML += text[i];
        i++;
        setTimeout(typing, speed);
      } else if (callback) {
        callback();
      }
    }
    typing();
  }

  // FASE 1 – hacker chaos
  typeText(hackerText, 28, () => {
    screen.innerHTML += "\n\nincoming transmission...";

    setTimeout(() => {

      // RESET → zwart + groen
      document.body.style.backgroundColor = "black";
      document.body.style.color = "#00ff00";
      screen.innerHTML = "";

      // FASE 2 – waarschuwing
      typeText(warningText, 50, () => {

        // WACHT 5 SEC → ERROR
        setTimeout(() => {

          screen.innerHTML = "";
          screen.style.display = "flex";
          screen.style.justifyContent = "center";
          screen.style.alignItems = "center";
          screen.style.height = "100vh";
          screen.style.textAlign = "center";
          screen.style.fontSize = "32px";
          screen.style.animation = "slowZoom 8s forwards";

          screen.innerHTML = `
<div id="errorText">
Error.<br><br>
Senior Zenith 2026 terminated this message
</div>
          `;

          const errorText = document.getElementById("errorText");
          errorText.style.animation = "redFlicker 1.2s infinite";

          // Glitch pulses
          setInterval(() => {
            errorText.style.animation += ", glitch 0.15s";
            setTimeout(() => {
              errorText.style.animation = "redFlicker 1.2s infinite";
            }, 150);
          }, 1800);

        }, 5000);

      });

    }, 3000);
  });
</script>

</body>
</html>
