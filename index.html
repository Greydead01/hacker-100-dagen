<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transmission</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Courier New, monospace;
      font-size: 18px;
      background-color: white;
      color: black;
      transition: background-color 0.6s, color 0.6s;
      overflow: hidden;
    }

    #screen {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  const hackerText = `
#include <stdio.h>
#include <stdlib.h>
#include <string.h>
#include <time.h>

#define MAX_NODES 256
#define KEY_LEN   64
#define TRUE      1
#define FALSE     0

typedef struct {
    unsigned int id;
    char key[KEY_LEN];
    int active;
} Node;

static Node nodes[MAX_NODES];
static unsigned long entropy = 0xDEADBEEF;
`;

  const warningText = `
UNAUTHORIZED ACCES DETECTED

THIS MESSAGE WAS NOT MEANT FOR YOU

PREPARE FOR TOMORROW
KEEP YOUR EYES OPEN

- SYSTEM BREACH -
`;

  function typeText(text, speed, callback) {
    let i = 0;
    screen.innerHTML = "";

    function typing() {
      if (i < text.length) {
        screen.innerHTML += text[i];
        i++;
        setTimeout(typing, speed);
      } else if (callback) {
        callback();
      }
    }
    typing();
  }

  function randomWord(length) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let result = "";
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  // FASE 1 – hacker-code
  typeText(hackerText, 25, () => {
    screen.innerHTML += "\n\nincoming transmission...";

    setTimeout(() => {

      // RESET → zwart + groen
      document.body.style.backgroundColor = "black";
      document.body.style.color = "#00ff00";
      screen.innerHTML = "";

      // FASE 2 – boodschap
      typeText(warningText, 45, () => {

        // NA 5 SEC → DEFINITIEVE TERMINATIE
        setTimeout(() => {
          screen.innerHTML = "";
          screen.style.display = "flex";
          screen.style.justifyContent = "center";
          screen.style.alignItems = "center";
          screen.style.height = "100vh";
          screen.style.textAlign = "center";
          screen.style.color = "darkred";
          screen.style.fontSize = "36px";
          screen.style.fontWeight = "900";

          screen.innerHTML = `
<span id="scramble">AAAAA</span> TERMINATED THIS MESSAGE
          `;

          const scramble = document.getElementById("scramble");

          // Minecraft-style randomizer
          setInterval(() => {
            scramble.textContent = randomWord(5);
          }, 120);

        }, 5000);

      });

    }, 3000);
  });
</script>

</body>
</html>
